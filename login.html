<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TeleProdaja - Prijava</title>

        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="icon" href="favicon.svg">
    </head>

    <body>
        <header>
            <iframe id="header_iframe" src="../partials/header.html"  width="100%" class="auto-height-iframe"></iframe>

            <div id="theme_button">
                <button onclick="theme_toggle()"><img id="theme_icon" src="/images/icons/light_icon.svg" alt="Theme Mode"></button>
            </div>
        </header>

        <main>
            <h2><img class="icon" src="/images/icons/login.svg" alt="Login Icon"> Prijavite se u svoj TeleProdaja korisnički račun:</h2>

            <div class="main">
                <div class="login">
                    <form action="" method="get">
                        <div class="user_input">
                            <div class="email_data">
                                <label for="email"> E-mail adresa: </label>
                                <input type="email" name="email" id="email">
                            </div>
                                
                            <div class="pass_data">
                                <label for="lozinka"> Lozinka: </label>
                                <input type="password" name="lozinka" id="lozinka">
                            </div>    
                        </div>
                        
                        <button type="submit"> Prijavi se </button>
                    </form>
                </div>

                <div class="register_recover">
                    <p>Ukoliko još nemate račun na TeleProdaji, kliknite na gumb ispod za registraciju!</p>

                    <button> Registriraj se! </button>

                    <div class="height">
                        <span>Zaboravljena lozinka? <a href=""> Klikni na ovaj link! </a></span>
                    </div>
                    
                </div>    
            </div>
        </main>

        <footer>
            <iframe id="footer_iframe" src="partials/footer.html" width="100%" class="auto-height-iframe"> </iframe>
        </footer>

        <script src="../js/javascript.js"></script>
    </body>
</html>
