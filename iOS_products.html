<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iOS Proizvodi</title>

        <link rel="stylesheet" href="css/products.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="icon" href="favicon.svg">
    </head>

    <body>
        <div id="loader" style="display: none;">
            <div id="loader_inner">
                <div id="loader_icon">
                    <img src="images/other/bananas.png" alt="Loader">
                </div>
            </div>
        </div>
        
        <header>
            <iframe id="header_iframe" src="partials/header.html"  width="100%" class="auto-height-iframe"></iframe>

            <div id="theme_button">
                <button onclick="theme_toggle()"><img id="theme_icon" src="images/icons/light_icon.svg" alt="Theme Mode"></button>
            </div>
        </header>

        <main>
            <div id="show_hide">
                <button onclick="showToggle()">Prikaži/Zatvori filtere</button>
            </div>
            
            <section id="aside">
                <iframe src="partials/asideProducts.html" width="100%" class="auto-height-iframe"></iframe>             
            </section>

            <section class="fit_all">
                <h2><img class="icon" src="images/icons/tag.svg" alt="Tag Icon"> iOS Uređaji: </h2>

                <div class="options">
                    <div>
                        <h3> iPhone 15 Pro </h3>
                        <a href="products/iPhone15P.html"><img src="images/proizvodi/ip15p.jpg" alt="iPhone 15 Pro"></a>
                        <div>
                            <button><img src="images/icons/cart.svg" alt="Basket icon"></button>
                            <span> 1,199 EUR </span>                            
                        </div>
                    </div>

                    <div>
                        <h3> iPhone 15 Pro Max </h3>
                        <a href="products/iPhone15PM.html"><img src="images/proizvodi/ip15pm.jpg" alt="iPhone 15 Pro Max"></a>
                        <div>
                            <button><img src="images/icons/cart.svg" alt="Basket icon"></button>
                            <span> 1,449 EUR </span>                            
                        </div>
                    </div>

                    <div>
                        <h3> Polish Cloth </h3>
                        <a href="products/cloth.html"><img src="images/proizvodi/cloth.jpg" alt="Apple Polish Cloth"></a>
                        <div>
                            <button><img src="images/icons/cart.svg" alt="Basket icon"></button>
                            <span> 29 EUR </span>                            
                        </div>
                    </div>

                    <div>
                        <h3> Apple Pro Stand </h3>
                        <a href="products/stand.html"><img src="images/proizvodi/stand.jpg" alt="Apple Pro Stand"></a>
                        <div>
                            <button><img src="images/icons/cart.svg" alt="Basket icon"></button>
                            <span> 999 EUR </span>                            
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <iframe id="footer_iframe" src="partials/footer.html" width="100%" class="auto-height-iframe"> </iframe>
        </footer>

        <script src="js/javascript.js"></script>
    </body>
</html>
