<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Proizvodi - kategorije </title>

        <link rel="stylesheet" href="css/productCat.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="icon" href="favicon.svg">
    </head>

    <body>
        <div id="loader" style="display: none;">
            <div id="loader_inner">
                <div id="loader_icon">
                    <img src="images/other/bananas.png" alt="Loader">
                </div>
            </div>
        </div>
        
        <header>
            <iframe id="header_iframe" src="partials/header.html"  width="100%" class="auto-height-iframe"></iframe>

            <div id="theme_button">
                <button onclick="theme_toggle()"><img id="theme_icon" src="images/icons/light_icon.svg" alt="Theme Mode"></button>
            </div>
        </header>

        <main>
            <section class="fit_all">
                <h2><img class="icon" src="images/icons/tag.svg" alt="Tag Icon"> Odaberite kategoriju proizvoda: </h2>

                <div class="options">
                    <div>
                        <h3> Svi Proizvodi </h3>
                        <a href="/products.html"><img src="images/other/others.jpg" alt="Else"></a>
                    </div>

                    <div>
                        <h3> iOS Uređaji </h3>
                        <a href="/iOS_products.html"><img src="images/proizvodi/ip15pm.jpg" alt="iOS uređaji"></a>
                    </div>

                    <div>
                        <h3> Android Uređaji </h3>
                        <a href="/android_products.html"><img src="images/proizvodi/s24u.jpg" alt="Android uređaji"></a>
                    </div>

                    <div>
                        <h3> Dodatna Oprema </h3>
                        <a href="/accessory_products.html"><img src="images/proizvodi/cloth.jpg" alt="Dodaci i oprema"></a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <iframe id="footer_iframe" src="partials/footer.html" width="100%" class="auto-height-iframe"> </iframe>
        </footer>

        <script src="js/javascript.js"></script>
    </body>
</html>
