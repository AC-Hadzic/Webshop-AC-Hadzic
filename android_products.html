<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Android Proizvodi</title>

        <link rel="stylesheet" href="css/products.css">
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="icon" href="favicon.svg">
    </head>

    <body>
        <header>
            <iframe id="header_iframe" src="../partials/header.html"  width="100%" class="auto-height-iframe"></iframe>

            <div id="theme_button">
                <button onclick="theme_toggle()"><img id="theme_icon" src="/images/icons/light_icon.svg" alt="Theme Mode"></button>
            </div>
        </header>
        
        <main>
            <div id="show_hide">
                <button onclick="showToggle()">Prikaži/Zatvori filtere</button>
            </div>
            
            <section id="aside">
                <iframe src="partials/asideProducts.html" width="100%" class="auto-height-iframe"></iframe>             
            </section>

            <section class="fit_all">
                <h2><img class="icon" src="images/icons/tag.svg" alt="Tag Icon"> Android Uređaji: </h2>

                <div class="options">
                    <div>
                        <h3> Galaxy S24 Ultra </h3>
                        <a href="/products/s24U.html"><img src="images/proizvodi/s24u.jpg" alt="S24 Ultra"></a>
                        <div>
                            <button><img src="../images/icons/cart.svg" alt="Basket icon"></button>
                            <span> 1,499 EUR </span>                            
                        </div>
                    </div>

                    <div>
                        <h3> Galaxy S24 </h3>
                        <a href="/products/s24.html"><img src="images/proizvodi/s24.jpg" alt="S24"></a>
                        <div>
                            <button><img src="../images/icons/cart.svg" alt="Basket icon"></button>
                            <span> 999 EUR </span>                            
                        </div>
                    </div>

                    <div>
                        <h3> Xiaomi 13 Ultra</h3>
                        <a href="/products/13u.html"><img src="images/proizvodi/13ultra.jpg" alt="13 Ultra"></a>
                        <div>
                            <button><img src="../images/icons/cart.svg" alt="Basket icon"></button>
                            <span> 1,349 EUR </span>                            
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <iframe id="footer_iframe" src="partials/footer.html" width="100%" class="auto-height-iframe"> </iframe>
        </footer>

        <script src="js/javascript.js"></script>
    </body>
</html>
